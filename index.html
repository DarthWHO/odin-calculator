<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Odin Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="brand">
        <h1>Scott's Calculator</h1>
      </div>
      <div class="display-container">
        <div class="display">
          <h2 id="result"></h2>
        </div>
        <div class="backspace">
          <button class="btn-delete btn" id="equal">=</button>
        </div>
      </div>

      <div class="main-buttons">
        <div class="number-container">
          <div class="number-row">
            <div class="number">
              <button class="btn-number btn" id="1">1</button>
            </div>
            <div class="number">
              <button class="btn-number btn" id="2">2</button>
            </div>
            <div class="number">
              <button class="btn-number btn" id="3">3</button>
            </div>
          </div>
          <div class="number-row">
            <div class="number">
              <button class="btn-number btn" id="4">4</button>
            </div>
            <div class="number">
              <button class="btn-number btn" id="5">5</button>
            </div>
            <div class="number">
              <button class="btn-number btn" id="6">6</button>
            </div>
          </div>
          <div class="number-row">
            <div class="number">
              <button class="btn-number btn" id="7">7</button>
            </div>
            <div class="number">
              <button class="btn-number btn" id="8">8</button>
            </div>
            <div class="number">
              <button class="btn-number btn" id="9">9</button>
            </div>
          </div>
          <div class="number-row">
            <div class="number">
              <button class="btn-number btn" id="c">C</button>
            </div>
            <div class="number">
              <button class="btn-number btn" id="0">0</button>
            </div>
            <div class="number">
              <button class="btn-number btn" id="dot">.</button>
            </div>
          </div>
        </div>
        <div class="action-container">
          <div class="action">
            <button class="btn-number btn" id="add">+</button>
          </div>
          <div class="action">
            <button class="btn-number btn" id="subtract">-</button>
          </div>
          <div class="action">
            <button class="btn-number btn" id="multiply">X</button>
          </div>
          <div class="action">
            <button class="btn-number btn" id="divide">/</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
